name: Build and publish application

on:
  push:

jobs:
  build-publish:
    name: Build, Push, Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # tag image with the GitHub SHA to get a unique tag
      - name: Build and publish log-output
        run: |-
          docker build --tag "djblackett/log-output:${{ github.sha }}" ./log-output
          docker push "djblackett/log-output:${{ github.sha }}"

      - name: Build and publish pingpong
        run: |-
          docker build --tag "djblackett/pingpong:${{ github.sha }}" ./pingpong
          docker push "djblackett/pingpong:${{ github.sha }}"

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Use right image
        run: |-
          kustomize edit set image log-output=djblackett/log-output:${{ github.sha }}
          kustomize edit set image ping-pong=djblackett/pingpong:${{ github.sha }}

      - name: commit kustomization.yaml to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          add: 'kustomization.yaml'
          message: New version released ${{ github.sha }}
